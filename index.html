<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- <a href="https://icons8.com/icon/111348/video">Video icon by Icons8</a> -->
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <div class="left">
            <i class="material-icons">menu</i>
            <div class="logo">
                <i class="fab fa-youtube" style="margin-left: 10px;"></i>                
                <h4 style="margin-left: 10px;">YouTube<sup>IN</sup></h4>
            </div>
        </div>
        <div class="center">
            <form>
                <input type="text" placeholder="Search">
                <button><i class="material-icons">search</i></button>
            </form>
        </div>
        <div class="right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
    </div>

    <!-- Main section -->
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-items">
                <div class="sidebar-item">
                    <span class="material-icons">home</span>
                    <span class="title">Home</span>
                </div>
            </div>
            <div class="sidebar-items">
                <div class="sidebar-item">
                    <span class="material-icons">explore</span>
                    <span class="title">Explore</span>
                </div>
            </div>
            <div class="sidebar-items">
                <div class="sidebar-item">
                    <span class="material-icons">subscriptions</span>
                    <span class="title">Subscriptions</span>
                </div>
            </div>
            <hr>

            <div class="sidebar-items">
                <div class="sidebar-item">
                    <span class="material-icons">library_add</span>
                    <span class="title">Library</span>
                </div>
            </div>
            <div class="sidebar-items">
                <div class="sidebar-item">
                    <span class="material-icons">history</span>
                    <span class="title">History</span>
                </div>
            </div>
            <div class="sidebar-items">
                <div class="sidebar-item">
                    <span class="material-icons">play_arrow</span>
                    <span class="title">Your Videos</span>
                </div>
            </div>
            <div class="sidebar-items">
                <div class="sidebar-item">
                    <span class="material-icons">thumb_up_off_alt</span>
                    <span class="title">Liked videos</span>
                </div>
            </div>
            <hr>           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2e3aa5d426.js" crossorigin="anonymous"></script>
</body>
</html>
